{% extends 'base.html' %}

{% block title %}
Sign up
{% endblock title %}

{% block content %}
<h1>Create an account</h1>
<p>Sign up using the form below:</p>
<form action="." method="post">
    {{ user_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Create an account"></p>
</form>
{% endblock content %}
